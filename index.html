                </div>

        <div class="card">
            <h2>Resultado da Sess√£o</h2>

            </div>
        </div>

        <div class="actions">
            <button id="calculate-btn" class="btn btn-primary">Calcular Divis√£o</button>
            <button id="reset-btn" class="btn btn-secondary">Nova Sess√£o (Limpar)</button>
