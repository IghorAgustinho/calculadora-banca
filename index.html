<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecBancas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app-container">
        <header class="app-header">
            <h1>TecBancas</h1>
            <p>Gerenciador de bancas compartilhadas</p>
        </header>

        <section id="setup-step" class="step">
            <div class="step-header">
                <h2><span>1</span>Configuração do Dia</h2>
                <p>Adicione os nomes de todos os participantes.</p>
            </div>
            <div id="participants-list" class="participant-input-list">
                </div>
            <div class="actions">
                <button id="add-participant-btn" class="btn btn-secondary">Adicionar Participante</button>
                <button id="start-day-btn" class="btn btn-primary">Iniciar Dia de Jogo</button>
            </div>
        </section>

        <section id="game-step" class="step">
            <div class="session-container">
                <div class="step-header">
                    <h2 id="session-title"></h2>
                    <p>Preencha os dados da banca atual.</p>
                </div>
                
                <div class="form-group">
                    <label for="session-host-select">Host desta Banca:</label>
                    <select id="session-host-select"></select>
                </div>

                <div id="current-session-players">
                    </div>

                <div class="form-group">
                    <label for="final-amount">Valor final da banca (R$):</label>
                    <input type="number" id="final-amount" placeholder="0.00">
                </div>
                
                <button id="end-session-btn" class="btn btn-primary">Finalizar Banca</button>
            </div>

            <div class="sidebar">
                <div class="sidebar-block">
                    <h3>Histórico de Bancas</h3>
                    <div id="sessions-history">
                        <p class="empty-state">Nenhuma banca finalizada.</p>
                    </div>
                </div>

                <div class="sidebar-block">
                    <h3>Opções do Dia</h3>
                    <div class="form-group">
                        <label for="exit-player-select">Calcular Saída de Jogador:</label>
                        <select id="exit-player-select"></select>
                    </div>
                    <button id="calculate-exit-btn" class="btn btn-secondary">Calcular Saída</button>
                    <button id="show-summary-btn" class="btn btn-accent">Ver Resumo Final</button>
                    <button id="reset-day-btn" class="btn btn-danger">Resetar Tudo</button>
                </div>
            </div>
        </section>

    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
