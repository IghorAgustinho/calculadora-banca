<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECBANCAS by igr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TECBANCAS</h1>

        <div id="setup-container" class="card">
            <h2>1. Configuração do Dia</h2>
            <div class="input-group">
                <label>Participantes do Dia:</label>
                <div id="participants-list">
                    <div class="participant-input"><input type="text" placeholder="Nome do participante 1"></div>
                    <div class="participant-input"><input type="text" placeholder="Nome do participante 2"></div>
                </div>
                <button id="add-participant-btn" class="btn">Adicionar Participante</button>
            </div>
            <button id="start-day-btn" class="btn btn-primary">Iniciar Dia de Jogo</button>
        </div>

        <div id="game-container" class="hidden">
            <div class="card">
                <h2 id="session-title">Banca Atual</h2>
                <div class="input-group">
                    <label for="session-host-select">Host desta Banca:</label>
                    <select id="session-host-select" class="input-like"></select>
                </div>
                <div id="current-session-players"></div>
                <div class="input-group">
                    <label for="final-amount">Quanto sobrou nesta banca (R$)?</label>
                    <input type="number" id="final-amount" placeholder="Ex: 0">
                </div>
                <button id="end-session-btn" class="btn">Finalizar Banca e Iniciar Próxima</button>
            </div>

            <div class="card">
                <h2>Histórico do Dia</h2>
                <div id="sessions-history"><p>Nenhuma banca finalizada ainda.</p></div>
            </div>

            <div class="card">
                <h2>Gerenciamento do Dia</h2>
                <div class="input-group">
                    <label for="exit-player-select">Calcular saída de um jogador:</label>
                    <div class="exit-group">
                        <select id="exit-player-select" class="input-like"></select>
                        <button id="calculate-exit-btn" class="btn">Calcular Saída</button>
                    </div>
                </div>
                 <button id="show-summary-btn" class="btn btn-primary">Encerrar o Dia (Resumo Final)</button>
                 <button id="reset-day-btn" class="btn btn-secondary">Resetar Dia Inteiro</button>
            </div>
        </div>

        <div id="modal" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="modal-close-btn" class="modal-close">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
